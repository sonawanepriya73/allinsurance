<table class="table table-stripped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let dt of data">
        <td>{{dt.id}}</td>
        <td>{{dt.name}}</td>
        <td>{{dt.username}}</td>
        <td>{{dt.email}}</td>
        <td><button class="btn btn-info" (click)="userdeatails(dt)">userDetails</button></td>
    </tr>

</table>
